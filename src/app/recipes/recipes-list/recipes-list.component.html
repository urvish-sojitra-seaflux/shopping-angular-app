<div class="row my-3">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <a href="#" class="list-group-item my-1" style="border: 1px solid black;" *ngFor="let recipe of recipes">
        <div class="row">
            <div class="col-8">
                <h5 class="list-group-item-heading">{{ recipe.name }}</h5>
                <p class="list-group-item-text">{{ recipe.description }}</p>
            </div>
            <span class="col-3">
                <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 65px;">
            </span>
        </div>
    </a>
</div>
<div>
    <app-recipes-item></app-recipes-item>
</div>
