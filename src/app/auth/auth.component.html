<h1 class="m-3 text-center">Welcome To Recipes Application</h1>
<div *ngIf="error != null" style="background-color: rgb(233, 123, 123);">
    {{ error}}
</div>
<div *ngIf="isLoading" class="text-center">
    <app-loading-spinner></app-loading-spinner>
</div>
<div class="row">
    <div class="col-xs-12 col-md-4 col-md-offset-3 justify-center">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group my-2">
                <label for="email">E-mail</label>
                <input 
                type="email" 
                name="email" 
                id="email" 
                class="form-control"
                ngModel
                required
                email>
            </div>
            <div class="form-group my-2">
                <label for="password">Password</label>
                <input 
                type="password" 
                name="password" 
                id="password" 
                class="form-control"
                ngModel
                required
                minlength="8">
            </div>
            <div>
                <button 
                type="submit"
                class="btn btn-success m-2 "
                [disabled]="!authForm.valid">
                {{ isLoginMode ? "Login": "Sign Up"}}
            </button>|
                <button 
                type="button" 
                class="btn btn-primary m-2 " 
                (click)="onSwitch()">
                Switch to {{ isLoginMode ? "Sign Up"  :"Login"}}
            </button>
            </div>
        </form>
    </div>
</div>
